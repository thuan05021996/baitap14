<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=prompt("nhập từ tiếng anh vado đây để dịch");
        let tiengAnh=["one","two","three","for","five"];
        let tiengViet=["một","hai","ba","bốn","năm"];
        let dich=tiengAnh.indexOf(n);
        if(dich !==-1){
            alert(tiengViet[dich]);
        }else{
            alert("không hiểu từ ngữ")
        }
        
    </script>
</body>
</html>
